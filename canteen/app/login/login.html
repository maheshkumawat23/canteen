<ion-nav-view>

  <ion-header-bar class="bar-positive">
    <img src="img/logo.png" width="40px" height="40px">
    <h1 class="title">Canteen FeedBack</h1>

  </ion-header-bar>
  
  <ion-content class="has-header"  >
    
   
<form name="myform" >
    <div class="list list-inset">
      <label class="item item-input">
             <input type="number" name="username" placeholder="TCS EMP ID" ng-model="login.username" required>
          </label>
    <label class="item item-input item-select">
    <div class="input-label">
      Location
    </div>
    <select ng-model="login.selectedLocationName" ng-options="x for x in login.locationNames" required>
</select>
    
  </label>
      <label class="item item-input item-select">
    <div class="input-label">
      Vendor
    </div>
      <select ng-model="login.selectedVendorName" ng-options="y for y in login.vendorNames" required>
</select>
  </label>
    </div>
    <button class="button button-block button-calm" ng-disabled="myform.$invalid" ng-click="login.login()">Submit</button>
    </form>
    <button class="button button-block button-positive ion-person-add icon-left" ng-click="openModal()">
  Admin Login
</button>

<div class = "row">
   <div class = "col"></div>
   <div class = "col"><img src="assets/images/TEP.png" width="100" height="100"></div>
   <div class = "col"></div>
 </div>
  </ion-content>

</ion-nav-view>
